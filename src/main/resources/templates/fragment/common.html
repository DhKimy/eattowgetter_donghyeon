<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}">Hello!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>홈</h1>
    <a class="btn btn-secondary mx-1" href="/account/login" th:href="@{/account/login}" sec:authorize="!isAuthenticated()">로그인</a>
    <a class="btn btn-secondary mx-1" href="/account/register" th:href="@{/account/register}" sec:authorize="!isAuthenticated()">회원가입</a>

    <form class="form-inline my-2 my-lg-0 position-absolute top-0 end-0" th:action="@{/logout}" method="POST" sec:authorize="isAuthenticated()">
        <span id="user" th:text="${user.nickname}">사용자</span>
        <!--        <span class="text-black" sec:authentication="name">사용자</span>-->
        <!--        <span class="text-black mx-2" sec:authentication="principal.authorities">권한</span>-->
        <button class="btn btn-secondary my-2 my-sm-0" type="submit" >로그아웃</button>
    </form>
</body>
</html>
