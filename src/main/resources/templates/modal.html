<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" name="viewport" content ="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" >
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/app.css" />
  <title>EatTwoGetter</title>


</head>
<body>

<!-- 마커생성 모달 -->

<div class="modal fade" id="staticBackdrop3" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <!--modal header-->
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <br>

      <!--modal header end-->

      <!--modal body-->
      <div class="modal-body">
        <form>
          <div class="form-row">
            <div class="col-md-3 mb-3">
              <label for="validationDefault01">음식유형</label>
              <select class="custom-select" id="validationDefault01" required>
                <option selected disabled value="">Choose...</option>
                <option value="1">한식</option>
                <option value="2">중식</option>
                <option value="3">양식</option>
                <option value="3">일식</option>
                <option value="3">카페</option>
                <option value="3">디저트</option>
                <option value="3">야식</option>
              </select>
            </div>
            <div class="col-15 mb-5">
              <label for="validationDefault02">가게이름</label>
              <input type="text" class="form-control" id="validationDefault02" required>
            </div>
            <div class="col-15 mb-5">
              <label for="validationDefault03">메뉴이름</label>
              <input type="text" class="form-control" id="validationDefault03"  required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-15 mb-5">
              <label for="validationDefault04">현재금액</label>
              <input type="text" class="form-control" id="validationDefault04" required>
            </div>
            <div class="col-15 mb-5">
              <label for="validationDefault05">최소주문금액</label>
              <input type="text" class="form-control" id="validationDefault05" required>
            </div>
            <div class="col-15 mb-5">
              <label for="validationDefault06">배달료</label>
              <input type="text" class="form-control" id="validationDefault06" required>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
              </label>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Submit form</button>
        </form>
      </div>
      <!--modal body end-->



      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
        <a href="/chat" type="button" class="btn btn-primary">채팅하기</a>
      </div>
    </div>
  </div>
</div>


</body>
</html>
